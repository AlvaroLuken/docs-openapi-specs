  "servers": [
    {
      "url": "https://{network}.g.alchemy.com/v2",
      "variables": {
        "network": {
          "enum": [
            "eth-mainnet",
            "eth-sepolia",
            "eth-holesky",
            "opt-mainnet",
            "polygon-mainnet",
            "polygon-amoy",
            "arb-mainnet",
            "arb-sepolia"
          ],
          "default": "eth-mainnet"
        }
      }
    }
  ],
  "x-readme": {
    "id": "634f71298eef9100ad7d99f9"
  },
  "x-sandbox": {
    "category": {
      "type": {
        "name": "category",
        "type": "string",
        "enum": [
          "core",
          "bundler",
          "nft",
          "token",
          "transfers",
          "transaction-receipts",
          "gas-manager",
          "trace",
