        ]
      },
      "value": "gas-optimized-transactions"
    }
  },
  "paths": {
    "/{apiKey}": {
      "post": {
        "summary": "alchemy_getGasOptimizedTransactionStatus",
        "description": "Returns the progression/status of transactions sent in via alchemy_sendGasOptimizedTransaction.",
        "operationId": "alchemy-getgasoptimizedtransactionstatus",
        "parameters": [
          {
            "name": "apiKey",
            "in": "path",
            "description": "For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**.",
            "required": true,
            "schema": {
              "type": "string",
              "default": "docs-demo"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "allOf": [
                  {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "integer",
                        "default": 1
                      },
                      "jsonrpc": {
                        "type": "string",
                        "default": "2.0"
                      }
                    }
                  },
                  {
                    "type": "object",
                    "properties": {
                      "params": {
                        "type": "array",
                        "description": "String - The `transactionId` returned from `alchemy_sendGasOptimizedTransactions`",
                        "minItems": 1,
                        "maxItems": 1,
                        "items": {
                          "type": "string",
                          "default": "0x000C"
                        }
                      }
                    }
                  },
                  {
                    "type": "object",
                    "properties": {
                      "method": {
                        "default": "alchemy_getGasOptimizedTransactionStatus",
                        "type": "string"
                      }
                    }
                  }
                ]
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "",
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "type": "object",
                      "properties": {
                        "id": {
                          "type": "integer"
                        },
                        "jsonrpc": {
                          "type": "string"
                        }
                      }
                    },
                    {
                      "type": "object",
                      "properties": {
                        "result": {
                          "type": "object",
                          "properties": {
                            "jobStatus": {
                              "type": "string",
                              "description": "See below for the different response statuses",
                              "enum": [
                                "IN_PROGRESS",
                                "COMPLETE",
                                "ABANDONED",
                                "UNSPECIFIED"
                              ]
                            },
                            "transactionHashesAttempted": {
                              "type": "array",
                              "description": "An array of currently submitted transaction hashes",
                              "items": {
                                "type": "string"
                              }
                            },
                            "minedTransactionHash": {
                              "type": "string",
                              "description": "transaction hash for the mined transaction if it has been mined"
                            },
                            "transactionHashWithErrors": {
                              "type": "array",
                              "description": "An array of object errors that occurred with the transaction, omitted if no errors occurred.",
                              "items": {
                                "type": "object",
                                "properties": {
                                  "hash": {
                                    "type": "string",
                                    "description": "hash for the transaction that had the error"
                                  },
                                  "errors": {
                                    "type": "array",
                                    "description": "error objects",
                                    "properties": {
                                      "code": {
                                        "type": "integer",
                                        "description": "error code"
                                      },
                                      "message": {
                                        "type": "string",
                                        "description": "error message"
                                      }
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      },
                      "example": {
                        "jsonrpc": "2.0",
                        "id": 1,
                        "result": {
                          "jobStatus": "COMPLETE",
                          "transactionHashesAttempted": [],
                          "minedTransactionHash": "0xe25749c12ae2a27d7613874b59a3e6d39b6a046c9086a477e99adabc4b85a4ed"
                        }
                      }
                    }
                  ]
                }
              }
            }
          }
        }
      }
    }
  }
}
